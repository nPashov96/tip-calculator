<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Frontend Mentor | Tip calculator app</title>
  </head>

  <body>
    <section class="container">
      <div class="logo">
        <img src="images/logo.svg" alt="" />
      </div>
      <main class="calculator">
        <div class="client-input">
          <form class="bill">
            <div class="box">
              <label for="bill-size">Bill</label>
              <input type="number" id="bill-size" placeholder="0" />
            </div>
          </form>

          <div class="select-tip">
            <p>Select Tip %</p>
            <div class="percentage-buttons">

                <button class="btn5 btn">5%</button>
                <button class="btn10 btn">10%</button>
                <button class="btn15 btn">15%</button>


                <button class="btn25 btn">25%</button>
                <button class="btn50 btn">50%</button>
                <input id="custom" type="number" placeholder="Custom"></input>
              
            </div>
          </div>

          <form class="number-people">
            <div class="people-input">
              <label for="people-count">Number of People</label>
              <p id="zero">Can't be zero</p>
            </div>
            <input type="number" id="people-count" placeholder="0" />
          </form>
        </div>
        <div class="result">
          <div class="result-box">

            <div class="tip-amount">
              <p>Tip Amount <br /> <span> / person</span></p>
              <span id="tip-person">$0.00</span>
            </div>

            <div class="total">
              <p>Total <br /> <span> / person</span></p>
              <span id="total-person">$0.00</span>
            </div>

            <button id="reset-btn">RESET</button>

          </div>
        </div>
      </main>
    </section>
  </body>
</html>
